@if (isEditingDeveloper) {
<app-edit-developer
  [dev]="dev"
  (cancel)="onCancelEditDeveloper()"
  (edit)="onEditDeveloper($event)"
/>
} @if (dev) {
<img
  class="dev-details-img"
  [src]="dev.avatarURL"
  alt=""
  width="64"
  height="64"
/>

<p>{{ dev.id }}</p>
